<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | metroidvania</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=852 height=480 style="width: 852px; height: 480px; background: #231F20"></canvas>
    <script src="Build/metroidvania.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/metroidvania.data.gz",
        frameworkUrl: "Build/metroidvania.framework.js.gz",
        codeUrl: "Build/metroidvania.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Kairase",
        productName: "metroidvania",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
